<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
      <div class="navbar navbar-expand-sm bg-dark navbar-dark text-success">
          <div class="container d-flex text-success">
          <a href="#" class="navbar-brand"><h2><em>LWC</em></h2></a>
          <div class="h2">
          <i class="bi bi-broadcast"></i>
          </div>

            <button class="navbar-toggler" 
            
            type="button" 
            data-bs-toggle="collapse"
             data-bs-target="#mainmenu"
            >Menu</button>
           <div class="collapse navbar-collapse" id="mainmenu">
            
           <input id="searchbar" type="text" placeholder="Enter a Location">
           <i class="bi bi-geo-fill h4 px-2"></i>
           <input onclick="add(input.value)" id="button"type="submit" value="submit">

           
        </div>
        </div>
    </div>

    <!-- hero -->
    <section id="hero" class="bg-light text-light text-center text-sm-start px-5 py-2" >
        <div class="d-sm-flex align-items-center justify-content-center">
            <div class="container py-3 sm-auto">
                <h1 class="display-2"> <span class="text-success"> Live Weather Channel </span></h1>
                <p class="h4"></p>
            </div>
                <img class ="image-fluid w-25 " src="weather.svg">
        </div>
    </section>
    <!-- Sevices -->
    <section class="bg-light text-success py-5">
        <div class="container"></div>
        <div class="row">
            <div class="col">
                <h3 class="px-5 display-7">Current Location : <span id="location"></span></h3>
                <img src="" alt="">
            </div>
            <div class="col img py-5 px-5" >
                <img src="" width="100"><br>
                <h4><span class="px-3" id="cond"></span></h4>
            </div>
            <div class="col py-5">
                <div class="d-flex">
                    <i class="bi bi-thermometer-half h5 px-2"></i>
                <h4>Temperature : <span id="temp"></span></h4>     
            </div>

            <div class="d-flex">
                <i class="bi bi-arrow-right h5 px-2"></i>
                <h4>Wind : <span id="wind"></span></h4>
            </div>
            <div class="d-flex">
                <i class="bi bi-cloud h5 px-2"></i>
                <h4>Humidity : <span id="humid"></span></h4>
            </div>
            

            
            </div>
        </div>
        <div class="row py-5 px-5">
            <h3 class="text-center display-5">
                Other Locations
            </h3>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            
        </div>    
            
        
        
        
        

    </section>


    
    <script type="text/javascript" src="fb.js"></script>
</body>
<script  src="bootstrap.bundle.min.js"></script>
</html>
